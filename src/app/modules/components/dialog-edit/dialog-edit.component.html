<h1 mat-dialog-title>Confirm delete !</h1>
<div mat-dialog-content>

    name
    <input matInput [(ngModel)]="data.title">
    <input matInput [(ngModel)]="data.author">
    <input matInput [(ngModel)]="data.description">
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="data" cdkFocusInitial>Edit</button>
</div>
